<h2>Shipments</h2>
<div class="container">
    <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
          Add data
        </button>
        <button
            mat-raised-button
            [disabled]="shipments.length === 0"
            (click)="removeData()"
            class="demo-button">
          Remove data
        </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{element.created_at | date}}</td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}} pounds.</td>
        </ng-container>
        
        <!-- Length Column -->
        <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{element.length}} in.</td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Width</th>
            <td mat-cell *matCellDef="let element">{{element.height}} in.</td>
        </ng-container>
        
        <!-- Width Column -->
        <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef>Width</th>
            <td mat-cell *matCellDef="let element">{{element.width}} in.</td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
