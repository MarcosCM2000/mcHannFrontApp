<h1 mat-dialog-title>Delete all shipments</h1>
<div mat-dialog-content>
  Are you sure you want to delete all data?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close(true)">Ok</button>
</div>
