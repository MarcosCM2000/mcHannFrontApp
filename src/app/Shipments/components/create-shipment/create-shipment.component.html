<h2 mat-dialog-title>Create Shipment</h2>
<mat-dialog-content class="mat-typography">
  <!-- FORM -->
    <form [formGroup]="shipmentForm" class="example-form">
        <!-- DATE PICKER-->
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker"
            formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <!-- ADDRESS-->
        <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea #address matInput placeholder="Ex. 100 Main St" formControlName="address"></textarea>
            <mat-hint align="end">{{address.value.length}} / 20</mat-hint>
        </mat-form-field>
        </p>
        <!--DIMENSIONS-->
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Weight (pounds)</mat-label>
                        <input matInput placeholder="0"
                        formControlName="weight">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Length (in.)</mat-label>
                        <input matInput placeholder="0"
                        formControlName="length">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Width (in.)</mat-label>
                        <input matInput placeholder="0"
                        formControlName="width">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Height (in.)</mat-label>
                        <input matInput placeholder="0"
                        formControlName="height">
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Save</button>
</mat-dialog-actions>
