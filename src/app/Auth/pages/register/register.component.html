<form [formGroup]="registerForm" class="login100-form" (ngSubmit)="signup()">
    <span class="login100-form-title">SIGN UP</span>
    
    <!-- NAME-->
    <mat-form-field class="login100-form-field">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="John Doe"
        formControlName="name">
        <span class="text-danger" *ngIf="validateField('name')">Field is required.</span>
    </mat-form-field>

    <!-- EMAIL-->
    <mat-form-field class="login100-form-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="example@email.com"
        formControlName="email">
        <span class="text-danger" *ngIf="validateField('email')">Field is required.</span>
    </mat-form-field>

    <!-- PASSWORD-->
    <mat-form-field class="login100-form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="example@email.com"
        formControlName="password">
        <span class="text-danger" *ngIf="validateField('password')">Field is required.</span>
    </mat-form-field>

    <div class="login100-form-field">
        <button class="login100-form-btn" type="submit" mat-raised-button color="accent" cdkFocusInitial>Sign Up</button>
    </div>

    <div class="flex-center margin-spacer">
        <span class="">Have an account?</span>
        <a routerLink="/auth/login" class="text">Log in here</a>
    </div>
</form>
