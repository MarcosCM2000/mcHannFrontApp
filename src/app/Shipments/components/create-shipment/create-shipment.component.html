<h2 mat-dialog-title>Create Shipment</h2>
<mat-dialog-content class="mat-typography">
  <!-- FORM -->
    <form class="example-form">
        <!-- DATE PICKER-->
        <!-- ADDRESS-->
        <p>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea #address matInput placeholder="Ex. 100 Main St"></textarea>
            <mat-hint align="end">{{address.value.length}} / 20</mat-hint>
        </mat-form-field>
        </p>
        <!--DIMENSIONS-->
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Weight (pounds)</mat-label>
                        <input matInput placeholder="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Length (in.)</mat-label>
                        <input matInput placeholder="0">
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Width (in.)</mat-label>
                        <input matInput placeholder="0">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Height (in.)</mat-label>
                        <input matInput placeholder="0">
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
