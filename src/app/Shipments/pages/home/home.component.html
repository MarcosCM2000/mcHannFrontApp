<div class="container">
    <h2>Shipments</h2>
    <div class="demo-button-container">
        <button mat-raised-button (click)="addData()" class="demo-button">
          Add Shipment<mat-icon class="demo-button" aria-hidden="false" aria-label="Example delete icon">add_circle</mat-icon>
        </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
        <!-- Date Column -->
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{element.created_at | date}}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{element.details.address}}</td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight (pounds)</th>
        <td mat-cell *matCellDef="let element">{{element.details.weight}}</td>
        </ng-container>
        
        <!-- Length Column -->
        <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef>Weight (in.)</th>
            <td mat-cell *matCellDef="let element">{{element.details.length}} in.</td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Width (in.)</th>
            <td mat-cell *matCellDef="let element">{{element.details.height}} in.</td>
        </ng-container>
        
        <!-- Width Column -->
        <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef>Width (in.)</th>
            <td mat-cell *matCellDef="let element">{{element.details.width}} in.</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example edit icon">edit</mat-icon></td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon></td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
